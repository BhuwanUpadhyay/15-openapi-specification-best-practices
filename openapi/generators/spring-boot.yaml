'!include': 'shared/common.yaml'
outputDir: 'out/spring-boot'
generatorName: 'spring'
groupId: 'io.github.bhuwanupadhyay'
artifactId: 'students-openapi-spec'
artifactVersion: 'v1.0'
library: 'spring-boot'
generateApiDocumentation: 'false'
generateSupportingFiles: 'false'
apiPackage: 'io.github.bhuwanupadhyay.students.openapi'
modelPackage: 'io.github.bhuwanupadhyay.students.openapi'
invokerPackage: 'io.github.bhuwanupadhyay.students.openapi'
additionalProperties:
  title: 'Students OpenAPI Specification'
  java8: 'true'
  dateLibrary: 'java8'
  serializableModel: 'true'
  serializationLibrary: 'jackson'
  interfaceOnly: 'true'
  skipDefaultInterface: 'true'
  prependFormOrBodyParameters: 'true'
  singleContentTypes: 'true'
  performBeanValidation: 'false'
  useBeanValidation: 'false'
  swaggerDocketConfig: 'false'
  useTags: 'false'
  reactive: 'true'
  bigDecimalAsString: 'true'
  booleanGetterPrefix: 'is'